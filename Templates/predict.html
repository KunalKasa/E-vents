{% extends 'layout.html' %}
{% block body%}
<!--page title section-->
<section class="inner_cover parallax-window" data-parallax="scroll" data-image-src="static/img/bg/bg-img.png">
    <div class="overlay_dark"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12">
                <div class="inner_cover_content">
                    <h3>
                        predict
                    </h3>
                </div>
            </div>
        </div>

        <div class="breadcrumbs">
            <ul>
                <li><a href="index.html">Home</a>  | </li>
                <li><span>Predict</span></li>
            </ul>
        </div>
    </div>
</section>
<!--page title section end-->

<form  method="POST">
    <section class="pt100 pb100">
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="name_of_organizer" class="col-sm-3 col-form-label">Name of the Organizer</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" name="name_of_organizer" placeholder="organizer's name">
                    </div>
                </div>
                
                
                <div class="form-group row">
                    <label for="location_of_event" class="col-sm-3 col-form-label">Location of Event</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" name="location_of_event" placeholder="event location">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="genre" class="col-sm-3 col-form-label">Genre</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" name="genre" placeholder="genre">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="expected_no_of_attendees" class="col-sm-3 col-form-label">Expected no of attendees</label>
                    <div class="col-sm-9">
                    <input type="number" class="form-control" name="expected_no_of_attendees" min="0" placeholder="number of attendees location">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="sponsors" class="col-sm-3 col-form-label">Sponsors</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" name="sponsors" placeholder="mention sponsors">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="expenditure" class="col-sm-3 col-form-label">Budget/Expenditure</label>
                    <div class="col-sm-9">
                    <input type="number" class="form-control" name="expenditure"  min="0" placeholder="budget">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="time" class="col-sm-3 col-form-label">Time</label>
                    <div class="col-sm-9">
                    <input type="number" class="form-control" name="time" min="0" placeholder="time">
                    </div>
                </div>
                        
                <div class="form-group row">
                <div class="form-group text-right">
                        <input type="submit" class="btn btn-primary btn-rounded" value="Predict Now">
                        </div>
                </div>
            </form>
        </div>
    </section>
</form>     
    
<!--footer start -->


{% endblock %}
